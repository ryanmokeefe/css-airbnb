<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
    <div class="row">
        <div class="column column-single">
                <div class="module">
                    <h1>Meet Guidebooks</h1>
                    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
                </div>
        </div>
    </div>
    <div class="row">
            <div class="column column-top">
                <div class="module">
                    <img src="img/san-francisco.jpg" alt="san francisco">
                    <h2>San Francisco</h2>
            </div></div>
            
            <div class="column column-top">
                <div class="module">
                    <img src="img/new-york.jpg" alt="new york">
                    <h2>New York</h2>
            </div></div>
            <div class="column column-top">
                <div class="module">
                    <img src="img/london.jpg" alt="london">
                    <h2>London</h2>
            </div></div>
    </div>
    <div class="row">
            <div class="column">
                    <div class="module"></div>
            </div>
            
            <div class="column">
                    <div class="module"><button>See All Guidebooks</button></div>
            </div>
            <div class="column">
                    <div class="module"></div>
            </div>
    </div>
    <div class="row">
            <div class="column column-single">
                    <div class="module">
                            <h1>Just for the weekend</h1>
                            <p>Discover new, inspiring places close to home</p>
                    </div>
            </div>
            
    </div>
    <div class="row">
            <div class="column">
                <div class="module">
                    <img src="img/napa.jpg" alt="napa">
                    <h2>Napa</h2>
            </div></div>
            <div class="column">
                <div class="module"> 
                    <img src="img/sonoma.jpg" alt="sonoma">
                    <h2>Sonoma</h2>
            </div></div>
            <div class="column">
                <div class="module">
                    <img src="img/san-francisco-2.jpg" alt="san francisco">
                    <h2>San Francisco</h2>
            </div></div>
    </div>
    <div class="row">
            <div class="column">
                    <div class="module"></div>
            </div>
            <div class="column">
                    <div class="module"><button>See All Destinations</button></div>
            </div>
            <div class="column">
                    <div class="module"></div>
            </div>
    </div>
    
</body>
</html>
